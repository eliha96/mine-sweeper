<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onGameInit()">
    <h1>Touch 'Em</h1>
    <h2>
        <span class="next-num-txt">Next Number:</span>
        <span class="next-num">0</span>
    </h2>
    <h3>
        <span class="minutes">00</span>:<span class="seconds">00</span>.<span class="milisec">0</span>
    </h3>
    <table>
        <tbody></tbody>
    </table>
    <div class="btn-container">
        <button class="restart-btn" onclick="onGameInit()">New Game</button>
    </div>
    <h3>Difficulty</h3>
    <div class="btn-container levels">
    </div>
    <script src="js/main.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
